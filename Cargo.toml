[package]
name = "shiori3"
description = "SHIORI/3.0 rust interface."
version = "0.5.0"
edition = "2018"
authors = ["ekicyou <dot.station@gmail.com>"]
repository = "https://github.com/ekicyou/shiori3-rs"
keywords = ["ghost", "shiori", "ukagaka"]
license = "MIT"
readme = "README.md"

[workspace]
members = [
    "crates/shiori3_ukadoc_convert",
]

[dependencies]
log = "0.4"
pest = "2.1"
pest_derive = "2.1"
futures ="0.3"
itertools = "0.8"
thiserror = "1.0"
once_cell = "1.5.2"

[target."cfg(windows)".dependencies]
winapi = {version = "0.3", features = [ "impl-default", "winbase", "stringapiset", ] }

[dev-dependencies]
env_logger = "0.7"
futures ={version = "0.3", features = [ "thread-pool" ] }
