[package]
name = "shiori3"
description = "SHIORI/3.0 rust interface."
version = "0.2.0"
authors = ["ekicyou <dot.station@gmail.com>"]
repository = "https://github.com/ekicyou/shiori3-rs"
keywords = ["ghost", "shiori", "ukagaka"]
license = "MIT"
readme = "README.md"

[dependencies]
log = "0.4"
failure = "0.1"
failure_derive = "0.1"
pest = { git = "https://github.com/pest-parser/pest", branch = "master" }
pest_derive = { git = "https://github.com/pest-parser/pest", branch = "master" }

[target."cfg(windows)".dependencies]
winapi = {version = "0.3", features = [ "winbase", "stringapiset", ] }

[dev-dependencies]
env_logger = "0.5"
